        <script>

                {
                var coins = 0;
                var score = localStorage.getItem ("score");
                var clicks = 0;

                var coins_text = document.getElementById ("coins");

                }
                
                
                // Increase score
                function up () {
                    clicks++;
                    if (clicks == 11) {
                        coins_text.innerHTML = coins++;
                        clicks = 0;
                    }
                    score_text.innerHTML = score++;
                    localStorage.setItem ("score",score);
                }

                // Automatic Clicks
                function power_up_1 () {
                    if (coins <= 5) {
                        Swal.fire({
                            title: 'NOT ENOUGH COINS!',
                            text: '5 COINS ARE REQUIRED.',
                            timer: 2000,
                            showConfirmButton: false,
                            allowOutsideClick: false,
                            allowEscapeKey: false
                        })
                    } else {
                        coins -= 6;
                        coins_text.innerHTML = coins;
                        Swal.fire({
                            title: 'POWER UP PURCHASED!',
                            text: '-5 COINS.',
                            timer: 2000,
                            showConfirmButton: false,
                            allowOutsideClick: false,
                            allowEscapeKey: false
                        })
                        setInterval(function(){ 
                            score_text.innerHTML = score++;
                        }, 1000);
                        power.style.setProperty("text-decoration", "line-through");
                        power.style.setProperty("pointer-events", "none");
                        document.getElementById ("auto").disabled = true;
                    }
                }

                // Tomato farm
                function power_up_2 () {
